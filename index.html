<a id="mapaLink">
  <img src="icone-igreja.png" alt="Como chegar">
</a>

<script>
  const nomeLocal = "Mosteiro da Nossa Senhora do Ó";
  const morada = "Rua do Mosteiro, 957 , Águas Santas, Portugal";
  const endereco = encodeURIComponent(nomeLocal + ", " + morada);

  const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent);
  const isAndroid = /Android/.test(navigator.userAgent);

  const link = document.getElementById("mapaLink");

  if (isAndroid) {
    link.href = "geo:0,0?q=" + endereco;
  } else if (isIOS) {
    link.href = "maps://?q=" + endereco;
  } else {
    link.href = "https://www.google.com/maps/search/?api=1&query=" + endereco;
  }
</script>
