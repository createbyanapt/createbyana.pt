<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Localiza√ß√£o</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<script>
  // üëâ EDITA AQUI
  const nomeLocal = "Mosteiro de Nossa Senhora do √ì";
  const morada = "Rua do Mosteiro, 957 , √Åguas Santas, Portugal";
  const endereco = encodeURIComponent(nomeLocal + ", " + morada);

  const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent);
  const isAndroid = /Android/.test(navigator.userAgent);

  if (isAndroid) {
      // ANDROID ‚Üí Google Maps direto
      window.location = "geo:0,0?q=" + endereco;
  } else if (isIOS) {
      // iOS ‚Üí tenta Google Maps
      window.location = "comgooglemaps://?q=" + endereco;
      // fallback ‚Üí Apple Maps
      setTimeout(function() {
          window.location = "maps://?q=" + endereco;
      }, 800);
  } else {
      // Outros ‚Üí Google Maps no browser
      window.location = "https://www.google.com/maps/search/?api=1&query=" + endereco;
  }
</script>
</body>
</html>
