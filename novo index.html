<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite Digital</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f0e7df;
    font-family: sans-serif;
  }

  .envelope {
    width: 300px;
    height: 200px;
    position: relative;
    perspective: 1000px;
    cursor: pointer;
  }

  .flap {
    width: 100%;
    height: 50%;
    background: #c00; /* cor da aba */
    position: absolute;
    top: 0;
    left: 0;
    transform-origin: top;
    transition: transform 0.6s ease;
    z-index: 2;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
  }

  .content {
    position: absolute;
    top: 50%;
    width: 100%;
    height: 50%;
    background: #fff;
    padding: 20px;
    box-sizing: border-box;
    display: none;
    z-index: 1;
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
    text-align: center;
  }

  .envelope.open .flap {
    transform: rotateX(180deg);
  }

  .envelope.open .content {
    display: block;
  }

  .content h1 {
    margin-top: 0;
    font-size: 1.2em;
    color: #c00;
  }

  .content p {
    margin: 5px 0;
  }

  .content a img {
    width: 50px;
    margin-top: 10px;
  }

</style>
</head>
<body>

<div class="envelope">
  <div class="flap"></div>
  <div class="content">
    <h1>O nosso casamento</h1>
    <p>Data: 11 de Julho de 2026</p>
    <p>Local: Mosteiro de Nossa Senhora do Ó, Águas Santas </p>
    <a id="mapaLink">
      <img src="icone-igreja.png" alt="Como chegar">
    </a>
  </div>
</div>

<script>
  // Abrir envelope
  const envelope = document.querySelector('.envelope');
  envelope.addEventListener('click', () => {
    envelope.classList.toggle('open');
  });

  // Link Google Maps
  const nomeLocal = "Mosteiro de Nossa Senhora do Ó";
  const morada = "Rua do Mosteiro, 957 , Águas Santas, Portugal";
  const endereco = encodeURIComponent(nomeLocal + ", " + morada);
  const mapsUrl = "https://www.google.com/maps/search/?api=1&query=" + endereco;

  document.getElementById("mapaLink").href = mapsUrl;
</script>

</body>
</html>
